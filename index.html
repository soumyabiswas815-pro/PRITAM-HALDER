<style>
:root{
  --bg:#f8f3ef;
  --dark:#1f1f1f;
  --accent:#c48b6a;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:var(--bg);
  color:var(--dark);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(255,255,255,0.95);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 8%;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
}

.logo{
  font-size:26px;
  font-weight:800;
  letter-spacing:2px;
  color:var(--accent);
}

.cart{
  position:relative;
  font-size:22px;
  cursor:pointer;
}

.cart span{
  position:absolute;
  top:-8px;
  right:-10px;
  background:var(--accent);
  color:white;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* HERO */
.hero{
  padding:90px 8%;
  display:grid;
  grid-template-columns:1.1fr 0.9fr;
  align-items:center;
  gap:50px;
}

.hero h1{
  font-size:52px;
  line-height:1.2;
}

.hero p{
  margin-top:20px;
  font-size:18px;
  opacity:0.85;
}

.hero img{
  width:100%;
  border-radius:22px;
  box-shadow:0 40px 80px rgba(0,0,0,0.2);
}

/* PRODUCTS */
.products{
  padding:80px 8%;
}

.products h2{
  font-size:36px;
  text-align:center;
  margin-bottom:60px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}

.card{
  background:white;
  border-radius:22px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
}

.card h3{
  margin:15px 0 8px;
  font-size:20px;
}

.card p{
  font-size:14px;
  opacity:0.75;
  height:60px;
}

.price{
  font-size:18px;
  font-weight:700;
  margin:12px 0;
}

.btns{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:600;
}

.add{
  background:#eee;
}

.buy{
  background:var(--accent);
  color:white;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.box{
  background:white;
  padding:30px;
  border-radius:25px;
  width:95%;
  max-width:420px;
}

.box h3{
  text-align:center;
  margin-bottom:15px;
}

.box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:20px;
  border:1px solid #ccc;
}

.box img{
  width:200px;
  display:block;
  margin:15px auto;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .hero h1{
    font-size:38px;
  }
}
</style>
</head>

<body>

<header>

</header>

<section class="hero">

    <p>Advanced skin solutions designed to restore glow, confidence, and timeless beauty.</p>
  </div>
  <img src="images/hero.jpg">
</section>

<section class="products">
  <h2>Premium Collection</h2>
  <div class="grid" id="productGrid"></div>

<!-- CHECKOUT MODAL -->
<div class="modal" id="checkout">
  <div class="box">
    <h3>Checkout</h3>
    <input id="address" placeholder="Full Address">
    <input id="mobile" placeholder="Mobile Number">
    <img src="images/qr2.png">

</div>

<!-- SUCCESS MODAL -->
<div class="modal" id="success">
  <div class="box" style="text-align:center;">
    <h2 style="color:#c48b6a;">Order Successful ðŸŽ‰</h2>
    <p style="margin-top:10px;">
      Thank you for shopping with <b>PRITAM Ã‰LIXIR</b>.<br>
      Your order has been confirmed.
    </p>
    <button class="buy" style="margin-top:20px;" onclick="closeSuccess()">
      Continue Shopping
    </button>
  </div>
</div>

<script>
let cart = 0;

const products = [
["Radiance Cleanser","Gentle daily cleanser that removes impurities.","â‚¹799","cleanser.jpg"],
["Vitamin C Serum","Brightens skin and boosts collagen.","â‚¹1299","serum1.jpg"],
["Hydra Moisturizer","Deep hydration for all skin types.","â‚¹999","moisturizer.jpg"],
["SPF 50 Sunscreen","Advanced UV protection.","â‚¹899","sunscreen.jpg"],

["Rose Toner","Balances pH & tightens pores.","â‚¹699","toner.jpg"],

];

const grid = document.getElementById("productGrid");

products.forEach(p=>{

    <h3>${p[0]}</h3>
    <p>${p[1]}</p>

    <div class="btns">

      <button class="buy" onclick="openCheckout()">Buy Now</button>

  </div>`;
});

function addToCart(){
  cart++;
  document.getElementById("count").innerText = cart;
}

function openCheckout(){
  document.getElementById("checkout").style.display = "flex";
}

function completePayment(){
  if(
    document.getElementById("address").value === "" ||
    document.getElementById("mobile").value === ""
  ){
    alert("Please enter address and mobile number");
    return;
  }

  document.getElementById("checkout").style.display = "none";
  document.getElementById("success").style.display = "flex";
  cart = 0;
  document.getElementById("count").innerText = 0;
}

function closeSuccess(){
  document.getElementById("success").style.display = "none";
}
</script>

</body>
</html>
